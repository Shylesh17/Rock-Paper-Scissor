<html lang="en">
<head>

</head>
<body>

<h1>number podu da punda</h1>
<input id="guessnum">
<button onclick="check()">check</button>
<p id="result">result</p>
<p id="score">score=10</p>
<script>
    var guessnum=document.getElementById("guessnum")
    var result=document.getElementById("result")
    var randomNumber=Math.floor(Math.random()*10)
    var score=document.getElementById("score")
    var scored=10;
    function check(){
        var number=guessnum.value;
        console.log(guessnum.value)
        console.log(randomNumber)
        if(randomNumber==number)
        {
            console.log("right da punda")
            
            result.textContent="sabhash da thayoli"
            alert("won")
                }
        else{
            scored=scored-1
            score.textContent="score=> "+scored
            result.textContent="po moonu vaati vangi kudi"

        }
    }
</script>
    
</body>
