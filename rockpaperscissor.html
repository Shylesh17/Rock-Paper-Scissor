    <button onclick="resetscore()
    localStorage.removeItem('score')"
    >RESET SCORE</button>

<style>

 <script>
    
        const score=JSON.parse(localStorage.getItem('score'))
             
        function playergame(playerMove){
            const computerMove=pickComputermove();
            let result='';

            if (playerMove==='SCISSOR'){

                if(computerMove === 'ROCK'){
                result='lose.'
                }
                else if(computerMove === 'PAPER'){
                    result='win.'
                }
                else if(computerMove==='SCISSOR'){
                    result='tie.'
                }
                console.log(result)
                
            }
        
            if(playerMove==='PAPER'){

                if(computerMove === 'ROCK'){
                    result='win.'
                }
                else if(computerMove === 'PAPER'){
                    result='tie.'
                }
                else if(computerMove==='SCISSOR'){
                    result='lose.'
                }
                console.log(result)


            }
            if(playerMove==='ROCK'){
                console.log(playerMove)
                if(computerMove === 'ROCK'){
                    result='tie.'
                }
                else if(computerMove === 'PAPER'){
                    result='lose.'
                }
                else if(computerMove==='SCISSOR'){
                    result='win.'
                }
                console.log(result)

                
                }

                if(result==='win.'){
                score.wins+=1;
                }
                else if(result==='lose.'){
                    score.losses+=1;
                }
                else if(result==='tie.'){
                    score.ties+=1;
                }

                localStorage.setItem('score',JSON.stringify(score)) //saving score in local storage
                
            alert(`you choosed ${playerMove} and computer choosed ${computerMove} result is ${result} 
            score is wins:${score.wins} losses:${score.losses} ties:${score.ties}`)
            
            
        }
        function resetscore(){
                    score.wins=0
                    score.losses=0
                    score.ties=0
                }
                
        

        function pickComputermove(){
            let computerMove='';
            const randomNumber=Math.random()
            
            if(randomNumber>=0 && randomNumber<=1/3){
                computerMove='ROCK';
            }
            else if(randomNumber>1/3 && randomNumber<2/3){
                computerMove='PAPER';
            }
            else if(randomNumber>2/3 && randomNumber<=1){
                computerMove='SCISSOR';
            }
            console.log(computerMove);
            return computerMove;
            }
        
        
        
 </script>
